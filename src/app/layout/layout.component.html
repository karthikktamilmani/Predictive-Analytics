<div class="wrapper d-flex w-100 h-100" id="wrapper">
  <nav id="sidebar">
    <div class="sidebar-sticky text-center">
      <div class="sidebar-header">
        <a class="navbar-brand" href="#"><img src="assets/logo.png" class="logo" alt="logo"></a>
      </div>
      <!-- <div class="quick-create text-left" title="Add course">
        <button type="button" class="btn btn-primary" routerLink="/course/add"><i class="fas fa-plus"></i><span>&nbsp;&nbsp;Add Course</span></button>
      </div> -->

      <ul class="nav flex-column text-left">
        <li class="nav-item active"><a class="nav-link" routerLink="/"><i class="fas fa-tv"></i><span>&nbsp;&nbsp;&nbsp;Home</span></a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/prediction"><i class="fas fa-chart-line"></i><span>&nbsp;&nbsp;&nbsp;Prediction</span></a></li>
        <li class="nav-item"><a routerLink="/" class="nav-link"><i class="fas fa-question-circle"></i><span>&nbsp;&nbsp;&nbsp;Help</span></a></li>
      </ul>

      <div class="collapse-in-out" (click)="collapse()" title="collapse">
        <i class="fas fa-angle-double-left" style="color:#343957"></i>
      </div>
    </div>
  </nav>

  <div id="content">
    <div class="top-nav">
      <nav class="navbar navbar-light pb-0 pr-2 justify-content-center">
        <div class="form-group bg-transparent">
          <label style="font-weight:500;">Month</label>
          <select class="form-control" id="month">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
          </select>
        </div>
        <div class="form-group bg-transparent">
          <label style="font-weight:500;">Query</label>
          <select class="form-control" id="queryType" style="width:340px;">
            <option value="PEOPLE_FROM">To which cities are most passengers travelling to from</option>
            <option value="PEOPLE_TO">Which cities have the most passengers travelling to</option>
            <option value="ROUTE_FROM">Which are the most expensive cities to travel to from</option>
            <option value="ROUTE_TO">Which are the most expensive cities to travel from </option>
            <option value="TOTAL_COST_TO">How much was spent on travelling to each city</option>
            <option value="TOTAL_COST_FROM">How much was spent on travelling from each city</option>
            <option value="TOTAL_PASSENGER_TO">How many passengers travelled to each city</option>
            <option value="TOTAL_PASSENGER_FROM">How many passengers travelled from each city</option>
          </select>
        </div>
        <div class="form-group  bg-transparent">
          <label style="font-weight:500;">City</label>
          <select class="form-control" id="citySelected">
              <option value="calgary">Calgary</option>
              <option value="edmonton">Edmonton</option>
              <option value="fredericton">Fredericton</option>
              <option value="halifax">Halifax</option>
              <option value="montreal">Montreal</option>
              <option value="ottawa">Ottawa</option>
              <option value="quebec">Quebec</option>
              <option value="regina">Regina</option>
              <option value="saskatoon">Saskatoon</option>
              <option value="st john's">St John's</option>
              <option value="thunder bay">Thunder bay</option>
              <option value="toronto">Toronto</option>
              <option value="vancouver">Vancouver</option>
              <option value="victoria">Victoria</option>
              <option value="winnipeg">Winnipeg</option>
              <option value="yellowknife">Yellowknife</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary run-report" (click)="submitQuery();">Go</button>
      </nav>

    </div>

    <div class="course-wrapper px-4">
      <div class="content-title row justify-content-around">
        <div class="col-sm-11 col-xs-12 p-0">
          <h6>
            <span class="float-left">Dashboard &nbsp;&nbsp;</span>
            <span class="float-right cursor-pointer" data-toggle="tooltip" data-placement="bottom" title="Export as CSV">
              <i class="fas fa-file-download" style="font-size:22px;"></i>
            </span>
          </h6>
        </div>
        <div class="col-sm-5 col-xs-0 p-0">
        </div>
      </div>
      <div *ngIf="isLoading; else elseBlock" class="spinner-border text-center" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <ng-template #elseBlock>
        <app-viz [apiMapResponse]="apiResponse"></app-viz>
      </ng-template>
    </div>
  </div>
</div>
